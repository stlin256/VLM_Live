<!DOCTYPE html>
<html>
<head>
    <title>Real-time VLM Object Recognition</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; color: #333; }
        h1 { text-align: center; color: #1a1a1a; }
        #container {
            display: flex;
            /* Removed flex-wrap to maintain side-by-side layout */
            justify-content: center;
            align-items: stretch; /* Make columns of equal height */
            gap: 2em;
            margin-top: 2em;
        }
        #video-container {
            flex: 2; /* Takes up 2/3 of the space */
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; /* Use flexbox to center the image */
            justify-content: center;
            align-items: center;
            min-width: 300px; /* Minimum width */
        }
        #video-container img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }
        #data-container {
            flex: 1; /* Takes up 1/3 of the space */
            padding: 20px;
            min-width: 250px; /* Minimum width */
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        #fps { font-weight: bold; color: #008000; }
        #description {
            margin-top: 1em;
            font-size: 1.1em;
            min-height: 100px;
            white-space: pre-wrap;
            background-color: #fafafa;
            padding: 15px;
            border: 1px solid #eee;
        }
       footer {
           text-align: center;
           margin-top: 3em;
           padding-top: 1em;
           border-top: 1px solid #ddd;
           color: #777;
       }
    </style>
</head>
<body>
    <h1>Real-time VLM Object Recognition</h1>
    <div id="container">
        <div id="video-container">
            <img src="{{ url_for('video_feed') }}">
        </div>
        <div id="data-container">
            <h2>Analysis Results</h2>
            <p><strong>FPS:</strong> <span id="fps">Loading...</span></p>
            <p><strong>VLM Output:</strong></p>
            <div id="description" style="font-weight: bold; font-size: 1.2em;">Loading...</div>
        </div>
    </div>

    <script>
        function updateVlmData() {
            fetch('/vlm_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fps').innerText = data.fps;
                    document.getElementById('description').innerText = data.description;
                })
                .catch(error => console.error('Error fetching VLM data:', error));
        }

        // Update the data every second
        setInterval(updateVlmData, 1000);

        // Initial call
        window.onload = updateVlmData;
    </script>
   <footer>
       <p>&copy; STLIN256</p>
   </footer>
</body>
</html>
